version: '2.0'
services:
  uppeat:
    build: .
    container_name: uppeat
    ports:
      - "54321:54321"
    environment:
      NODE_ENV: development
      MONGODB_ADDRESS: mongodb
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null